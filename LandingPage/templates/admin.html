{% extends 'base.html' %}

{% block title %} Affordable Land in Kiambu County {% endblock %}

{% block body %}

<div class="container" style="margin-top: 60px;">

    <h2>Welcome to the admins panel</h2>

    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Projects</th>
                <th scope="col">Interested Clients</th>
                <th scope="col">Blogs</th>
                <th scope="col">Logged Clients</th>
            </tr>
        </thead>
    
        <tbody>
            <tr>
                <th scope="row"><a href="{{ url_for('admin.view_project')}}" class="btn btn-primary">Customize Projects</a></th>
                <td scope="row"><a href="{{ url_for('admin.client_info') }}" class="btn btn-primary">View interested clients</a></td>
                <td scope="row"><a href="{{url_for('admin.view_blog')}}" class="btn btn-primary">Customize Blogs</a></td>
                <td scope="row"><a href="{{ url_for('admin.registered_clients')}}" class="btn btn-primary">View registered clients</a></td>
        </tbody>
    </table>

</div>




{% endblock %}
