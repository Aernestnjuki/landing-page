{% extends 'base.html' %}

{% block title %} Load Blog content {% endblock %}


{% block body %}


<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-12">
            <h1>Plots for sale in {{ blog.blog_title }}</h1>
            <div>
                <hr>
                {{ blog.blog_content }}
                <hr>
            </div>
        </div>
    </div>

        
    <div id="blog" class="mt-5">
        <h2>More Blogs</h2>
        <hr>
        {% for blog in blogs %}
        <div class="row">
            <div class="col-sm-4">
                <img src="../../{{ blog.blog_image }}" alt="" class="img-thumbnail">
            </div>
            <div class="col-sm-6">
                <h3 style="font-weight: bold;">{{ blog.blog_title }}</h3>
                <br>
                <div>{{ blog.blog_content[:100] }}</div>
                <a href=" {{ url_for('views.blog_contents', blog_id=blog.id)}}" class="btn btn-primary">Read More</a>
            </div>
        </div><hr>
        {% endfor %}
    </div>
        
    
</div>


{% endblock %}
